<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            /* para esconder o parÃ¡grafo dentro da div */
        }

        div:hover > p {
            display: block;
            /* para quando passar o mouse na div mostrar o texto escondido */
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de Hover
    </h1>

    <p>
        Passe o mouse sobre o texto
    </p>

    <div>
        Passe o mouse aqui
            <p>
                TEXTO ESCONDIDO
            </p>
            <!-- config. feita no head > style -->
    </div>
    <p>
        Fim do Exemplo
    </p>
</body>
</html>
